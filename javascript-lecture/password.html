<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input
        type="password"
        placeholder="비밀번호를 입력하세요."
        class="password-check1"
      />
    </div>
    <div>
      <input
        type="password"
        placeholder="비밀번호 확인"
        class="password-check2"
      />
    </div>
    <p class="noti"></p>
  </body>
  <script>
    const pw01 = document.querySelector(".password-check1");
    const pw02 = document.querySelector(".password-check2");
    const check = document.querySelector(".noti");
    let pw02C = "";
    pw02.addEventListener("keyup", (el) => {
      if (
        (el.keyCode >= 48 && el.keyCode <= 57) ||
        (el.keyCode >= 65 && el.keyCode <= 90)
      ) {
        pw02C += el.key;
      }

      console.log(pw02C, el.keyCode);
      // if (pw01.length > 5) {
      if (pw01.value === pw02C) {
        console.log("맞음");
        check.innerHTML = "맞음";
      } else {
        console.log("틀림");
        check.innerHTML = "틀림";
      }
      // } else {
      // check.innerHTML = "비밀번호는 6이상 입력하세요.";
      // }
    });
  </script>
</html>
