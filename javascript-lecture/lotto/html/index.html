      // console.log(nums);

      let lotto = [];
      let num;
      const colors = ["yellow", "blue", "red", "gray", "green"];
      const paper = document.querySelector(".paper");
      const aaa = prompt("로또 몇개 구매하실껀가염??");

      for (let i = 0; i < aaa; i++) {
        paper.innerHTML += `<ul class="lotto"></ul>`;
        const nums = Array(45)
          .fill(0)
          .map(function (el, idx) {
            return idx + 1;
          });
        lotto = [];
        const lottoF = document.querySelector(`.lotto:nth-child(${i + 1})`);
        for (let j = 0; j < 6; j++) {
          num = nums.splice(Math.floor(Math.random() * nums.length), 1);
          lotto.push(num);
        }
        lotto.sort((a, b) => {
          return a - b;
        });
        lotto.forEach(function (el) {
          const color = colors[Math.ceil(el / 10) - 1];
          lottoF.innerHTML += `<li class=${color}>${el}</li>`;
        });
      }
    </script>
